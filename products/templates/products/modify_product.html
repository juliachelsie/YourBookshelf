{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h4 class="text-muted">Modify Product</h4>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'modify_product' product.id %}" class="form mb-2" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn btn-outline-black rounded-2">Cancel</a>
                        <button type="submit" class="btn btn-black rounded-2">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
